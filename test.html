<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>รายการอาหาร</title>
</head>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}

#menu {
  margin-bottom: 20px;
}

#menu input[type="text"] {
  padding: 5px;
  width: 200px;
}

#menu button {
  padding: 5px 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

#menu button:hover {
  background-color: #45a049;
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

li:last-child {
  border-bottom: none;
}

</style>
<body>

<h1>รายการอาหาร</h1>

<div id="menu">
  <input type="text" id="itemName" placeholder="ชื่อรายการ">
  <button onclick="addItem()">เพิ่มรายการ</button>
</div>

<ul id="foodList">
  <!-- รายการอาหารจะถูกเพิ่มที่นี่ -->
</ul>

<script>
    function addItem() {
  var itemName = document.getElementById("itemName").value;
  if (itemName === "") {
    alert("กรุณาใส่ชื่อรายการ");
    return;
  }

  var foodList = document.getElementById("foodList");
  var li = document.createElement("li");
  li.textContent = itemName;
  foodList.appendChild(li);

  document.getElementById("itemName").value = "";
}

</script>
</body>
</html>
